- date: 26 May 2021
  headline: Congratulations to Jon Cockayne, a former PhD student and currently a postdoc at the Alan Turing Institute, who will be starting as an Assistant Professor in the Statistics Sciences Research Institute at Southampton University.
- date: 25 May 2021
  headline: A perspective on the potential of Digital Twin technology was <a href="https://www.nature.com/articles/s43588-021-00072-5">published in Nature Computational Science</a>. For more information, see <a href="https://www.turing.ac.uk/news/digital-twin-technology-powerful-tool-requires-significant-investment-say-experts-0">this post on the Turing website</a> and <a href="http://www.eng.cam.ac.uk/news/digital-twin-technology-powerful-tool-requires-significant-investment-say-experts">the coverage by the Engineering Department, University of Cambridge</a>.
- date: 10 May 2021
  headline: A paper on <a href="https://arxiv.org/abs/2001.10818">Convergence Guarantees for Gaussian Process Means with Misspecified Likelihoods and Smoothness</a> has been accepted in the Journal of Machine Learning Research (JMLR).
- date: 29 March 2021
  headline: Our DCE work on underground farming has been featured in a <a href="https://www.cam.ac.uk/stories/growingunderground">story-format coverage</a> by University of Cambridge.
- date: 05 March 2021
  headline: Connor gave a series of talks to the <a href="https://www.sydney.edu.au/engineering/">University of Sydney engineering department</a> on the <a href=https://www.pnas.org/content/118/2/e2015006118>statistical finite element method.</a> Slides <a href="_support_files/news/connor-slides-usyd-march-21.pdf">here</a>.
- date: 16 February 2021
  headline: University of Cambridge featured a <a href="http://www.eng.cam.ac.uk/news/cambridge-engineers-unveil-digital-twin-support-future-farming">post on Digital Twins for underground farming</a>. This work is a part of the Data-Centric Engineering initiative at the Alan Turing institute, led by Mark Girolami.
- date: 04 February 2021
  headline: A new paper on <a href="https://doi.org/10.1016/j.jcp.2021.110116">Uncertainty Quantification for Data-driven Turbulence Modelling with Mondrian Forests</a> has been published in Journal of Computational Physics. (<a href="https://arxiv.org/abs/2003.01968">arXiv link</a>)
- date: 22 January 2021
  headline: Deniz's <a href="https://arxiv.org/abs/1910.03906">paper on probabilistic sequential matrix factorization</a> has been accepted at AISTATS 2021.
- date: 21 January 2021
  headline: Deniz's <a href="https://link.springer.com/article/10.1007/s11222-020-09983-1">paper on adaptive importance samplers</a> has just been published in the Statistics and Computing journal.
- date: 21 Janaury 2021
  headline: Connor Duffin, Mark Girolami and their co-authors have published their <a href="https://doi.org/10.1073/pnas.2015006118">work on statistical finite elements</a> in the Proceedings of the National Academy of Sciences. See also this <a href="http://www.eng.cam.ac.uk/news/data-science-and-computational-mathematics-unite-advance-predictive-methods-engineering">post</a> on the Cambridge university website for more coverage.
- date: 06 December 2020
  headline: "A new article on crime modelling -- Spatio-Temporal Mixed Membership Models for Criminal Activity -- has been published at the Journal of the Royal Statistical Society: Series A (Statistics in Society)."
- date: 23 November 2020
  headline: <a href="https://doi.org/10.1137/17M1139357">The paper on Bayesian Probabilistic Numerical Methods</a> was named in the <a href="https://sinews.siam.org/Details-Page/siam-journals-top-three-most-cited-papers">Top Three most cited papers in 2020 SIAM Review</a>.
- date: 09 October 2020
  headline: "Our Michaelmas reading group will be focused on Approximate Bayesian Computation and Kernel Methods. Full schedule will be published soon."
