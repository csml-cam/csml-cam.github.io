  - title: Riemann manifold Langevin and Hamiltonian Monte Carlo methods
    description: This paper proposes Metropolis adjusted Langevin and Hamiltonian Monte Carlo sampling methods defined on the Riemann manifold to resolve the shortcomings of existing Monte Carlo algorithms when sampling from target densities that may be high dimensional and exhibit strong correlations.
    image:
      path: /images/pubpic/rm_hmc.gif
      width: 55
    authors: "Girolami, M. and Calderhead, B"
    link:
      url: https://doi.org/10.1111/j.1467-9868.2010.00765.x
      display: "Journal of the Royal Statistical Society: Series B (Statistical Methodology)"
