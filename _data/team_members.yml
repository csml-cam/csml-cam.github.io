- name: Omer Deniz Akyildiz
  photo: omer_deniz_akyildiz.png
  info: Omer Deniz Akyildiz is a Research Associate at The Alan Turing Institute. His research interests revolve around stochastic filtering in high-dimensions and the interplay between sampling, optimisation, and filtering methods.
