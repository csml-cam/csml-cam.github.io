- name: Alessandro Barp
  photo: alessandro_barp.jpg
  info: Alessandro is a Research Associate (postdoc) in the Engineering Department at the University of Cambridge and a visiting researcher at The Alan Turing Institute. His research focuses on the empowerment of measures via the geometrisation of statistical methods, such as Hamiltonian Monte Carlo and kernel algorithms built with Stein operators. After having completed the MMathPhys of The University of Warwick and Part III of the Mathematical Tripos at Cambridge, he received his PhD from Imperial College London.
  email: ab2286@cam.ac.uk
  number_educ: 3
  education1: PhD in Mathematics, Imperial College London (2020)
  education2: MASt Part III of the Mathematical Tripos, The University of Cambridge (2016)
  education3: MMathPhys, The University of Warwick  (2015)

- name: Ieva Kazlauskaite
  photo: ieva_kazlauskaite.jpg
  info: Ieva is a Research Associate (postdoc) in the Engineering Department at the University of Cambridge funded by the <a href="https://iconicmath.org/" target="_blank">ICONIC</a> grant. Her current research is in the area of data-centric engineering, focusing on structural problems and ways to combine statistical and numerical approaches to solutions of differential equations. Prior to that, Ieva completed her doctoral degree at the University of Bath working on Gaussian processes. During her doctoral studies she spent 3 years in industry as a Research Engineer / Engineering Doctorate student at the Frostbite Physics Team at Electronic Arts.
  email: ik394@cam.ac.uk
  website: https://ievakazlauskaite.github.io/
  number_educ: 2
  education1: Engineering Doctorate in Computer Science, University of Bath, UK (2020)
  education2:  MMath in Mathematics, University of Durham, UK (2014)

- name: Ben Boys
  photo: ben_boys.jpg
  info: Ben is a PhD student in the Future Infrastructure and Built Environment CDT at the University of Cambridge supervised by Professor Mark Girolami. During his PhD, he will be working on developing probabilistic models that simulate outcomes of schedules, building upon state-of-the-art deep learning technologies already developed at his co-sponsor company nPlan. Prior to Cambridge, he was working as a Research Assistant at the Data Centric Engineering Group at the University of Exeter.
  email: bb515@cam.ac.uk
  website: https://github.com/bb515
  number_educ: 1
  education1: MEng in Information and Computer Engineering, University of Cambridge (2020)

- name: Justin Bunker
  photo: justin_bunker.png
  info: Justin is a PhD student who is supervised by Professor Mark Girolami in the Engineering department at the University of Cambridge. His research involves the study of statistical approaches for dealing with streaming data. Before starting his PhD, he worked for two years as a software engineer at a trading firm then returned to academia to complete an MPhil and continue on as a research assistant. His PhD is funded by Splunk Inc.
  email: jb2200@cantab.ac.uk
  website: https://github.com/bunkerj
  number_educ: 2
  education1: MPhil in Machine Learning and Machine Intelligence, University of Cambridge (2019)
  education2: BEng in Computer Engineering, Concordia University (2016)
  
- name: Connor Duffin
  photo: connor_duffin.jpg
  info: Connor is a Ph.D. student in the Department of Mathematics and Statistics at the University of Western Australia, supervised by Edward Cripps, Thomas Stemler, and Professor Mark Girolami. His research focusses on developing statistical methodology to combine nonlinear partial differential equations with observed data. He is partially funded by the ARC Offshore Hub for floating facilities at the University of Western Australia.
  email: connor.duffin@research.uwa.edu.au
  website: https://connor-duffin.github.io
  number_educ: 1
  education1: BSc (Hons) in Mathematics and Statistics, University of Western Australia

- name: Alex Glyn-Davies
  photo: alex_glyn_davies.jpg
  info: Alex is a PhD student at the Cambridge University Engineering Department, supervised by Professor Mark Girolami.  His PhD is sponsored by Splunk Inc, and will be researching machine learning for data streaming applications.  He completed a MEng at Cambridge, with his masters thesis focussing on efficient parameter estimation for particle filtering algorithms.
  website: https://github.com/alexglyndavies
  email: ag933@cam.ac.uk
