<div id="carousel_featured_work" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    {% for item in site.data.carousel.images %}
    {% if forloop.index == 1 %}
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ site.url }}{{ site.baseurl }}{{ item.image }}" alt="{{ item.text }}">
      <div class="carousel-caption text-secondary">
      <p>{{ item.text }}</p>
      </div>
    </div>
    {% else %}
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ site.url }}{{ site.baseurl }}{{ item.image }}" alt="{{ item.text }}">
      <div class="carousel-caption text-secondary">
      <p>{{ item.text }}</p>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carousel_featured_work" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel_featured_work" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
